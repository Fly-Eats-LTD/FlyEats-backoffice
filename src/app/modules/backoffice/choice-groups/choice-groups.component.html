<app-header></app-header>
<div id="layoutSidenav">
  <app-sidepanel></app-sidepanel>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid">
        <h2 class="mt-30 page-title">Orders</h2>
        <ol class="breadcrumb mb-30">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
          <li class="breadcrumb-item active"><a routerLink="/choice-groups" routerLinkActive="active">All Choice of groups</a></li>
        </ol>
        <div class="row justify-content-between">
          <div class="col-lg-3 col-md-4">
            <div class="bulk-section mb-30">
                <div class="input-group">
                    <div class="input-group-append">
                      <button class="status-btn hover-btn" type="button" routerLink="/add-choice">Add New</button>
                    </div>
                  </div>
            </div>
          </div>
          <div class="col-lg-5 col-md-6">
            <div class="bulk-section mb-30">
              <div class="search-by-name-input">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <div class="input-group">
                <select id="categeory" name="categeory" class="form-control">
                  <option value="1">Pending</option>
                  <option value="2">Cancel</option>
                  <option value="3">Process</option>
                  <option value="4">Complete</option>
                </select>
                <div class="input-group-append">
                  <button class="status-btn hover-btn" type="submit">Search Order</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12 col-md-12">
            <div class="card card-static-2 mb-30">
              <div class="card-title-2">
                <h4>Choice Groups</h4>
              </div>
              <div class="card-body-table">
                <div class="table-responsive">
                  <ag-grid-angular 
                    style="width: 100%; height: 500px;" 
                    appGridResizer
                    class="ag-theme-material" [gridOptions]="gridOptions"  [rowDragManaged]="true"
                    [suppressMoveWhenRowDragging]="true"
                    [animateRows]="true">
                  </ag-grid-angular>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <app-footer></app-footer>
  </div>
</div>
