<app-header></app-header>
<div id="layoutSidenav">
    <app-sidepanel></app-sidepanel>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h2 class="mt-30 page-title">Dashboard</h2>
                <app-date-range-picker [dateRange]="reportingDashboardFilter.dateRange"
                    (rangeSubmit)="onDateChange($event)" [disabled]="isLoading"></app-date-range-picker>
                <ol class="breadcrumb mb-30">
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
                <div class="row">
                    <div class="col-xl-3 col-md-6">
                        <div class="dashboard-report-card purple">
                            <div class="card-content">
                                <span class="card-title">Order Pending</span>

                                <span class="card-count">
                                    <app-skeleton-loader [count]="1" *ngIf="isLoading"></app-skeleton-loader>
                                    {{NumberOfOrders?.open}}
                                </span>
                            </div>
                            <div class="card-media">
                                <i class="fab fa-rev"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="dashboard-report-card red">
                            <div class="card-content">
                                <span class="card-title">Order Cancel</span>
                                <span class="card-count">
                                    <app-skeleton-loader [count]="1" *ngIf="isLoading"></app-skeleton-loader>
                                    {{NumberOfOrders?.cancelled}}</span>
                            </div>
                            <div class="card-media">
                                <i class="far fa-times-circle"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="dashboard-report-card info">
                            <div class="card-content">
                                <span class="card-title">Order Process</span>
                                <span class="card-count">
                                    <app-skeleton-loader [count]="1" *ngIf="isLoading"></app-skeleton-loader>
                                    {{NumberOfOrders?.completed}}</span>
                            </div>
                            <div class="card-media">
                                <i class="fas fa-sync-alt rpt_icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="dashboard-report-card success">
                            <div class="card-content">
                                <span class="card-title">Today Income</span>
                                <span class="card-count">$9568.00</span>
                            </div>
                            <div class="card-media">
                                <i class="fas fa-money-bill rpt_icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-12 col-md-12">
                        <div class="card card-static-1 mb-30">
                            <div class="card-body">
                                <div id="chart-gauge"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <app-footer></app-footer>
    </div>
</div>
