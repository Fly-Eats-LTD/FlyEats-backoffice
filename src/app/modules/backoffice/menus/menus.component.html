<app-header></app-header>
<div id="layoutSidenav">
    <app-sidepanel></app-sidepanel>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h2 class="mt-30 page-title">Menu Management</h2>
                <ol class="breadcrumb mb-30">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item active">Menu Management</li>
                </ol>
                <div class="row justify-content-between">
                    <div class="col-lg-12">
                        <a class="add-btn hover-btn" style="color:white;cursor: pointer;"
                            (click)="saveBulkMenus()">Save</a>
                    </div>
                    <div class="col-lg-12 col-md-12">
                        <div class="card card-static-2 mt-30 mb-30">
                            <div class="card-title-2">
                                <h4>All Menu</h4>
                            </div>
                            <div class="card-body-table">
                                <div class="table-responsive">
                                    <table class="table ucp-table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Menu Name</th>
                                                <th>Url</th>
                                                <th>OrderBy</th>
                                                <th>Active</th>
                                            </tr>
                                        </thead>
                                        <!-- ... Previous HTML code ... -->

                                        <tbody>
                                            <tr *ngFor="let menu of menus">
                                                <td>{{ menu.id }}</td>
                                                <td><input type="text" class="form-control" [(ngModel)]="menu.menuName"
                                                        (blur)="onMenuChange(menu)"></td>
                                                <td>{{ menu.menuUrl }}</td>
                                                <td>
                                                    <input type="number" class="form-control" [(ngModel)]="menu.orderBy"
                                                        (blur)="onMenuChange(menu)">
                                                </td>
                                                <td class="action-btns">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input"
                                                            name="active-{{menu.id}}" id="active-{{menu.id}}"
                                                            [(ngModel)]="menu.isActive"
                                                            (ngModelChange)="onMenuChange(menu)">
                                                        <label class="custom-control-label"
                                                            for="active-{{menu.id}}"></label>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <footer class="py-4 bg-footer mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">

                        <a href="http://gambolthemes.net/html-items/gambo_supermarket_demo/privacy_policy.html">Privacy
                            Policy</a>
                        <a href="http://gambolthemes.net/html-items/gambo_supermarket_demo/term_and_conditions.html">Terms
                            &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
