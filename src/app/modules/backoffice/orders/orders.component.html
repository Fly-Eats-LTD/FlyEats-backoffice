<app-header></app-header>
<div id="layoutSidenav">
  <app-sidepanel></app-sidepanel>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid">
        <h2 class="mt-30 page-title">Orders</h2>
        <app-date-range-picker [dateRange]="OrderFilter.dateRange"
          (rangeSubmit)="onDateChange($event)"></app-date-range-picker>
        <ol class="breadcrumb mb-30">
          <li class="breadcrumb-item" routerLinkActive="active"><a routerLink="/dashboard">Dashboard</a></li>
          <li class="breadcrumb-item " routerLinkActive="active"><a routerLink="/orders">Orders</a></li>
        </ol>
        <div class="row justify-content-between">
          <div class="col-lg-3 col-md-4">
            <div class="bulk-section mb-30">
            </div>
          </div>
          <div class="col-lg-5 col-md-6">
            <div class="bulk-section mb-30">
              <div class="search-by-name-input">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <div class="input-group">
                <select id="categeory" name="categeory" class="form-control" [(ngModel)]="OrderFilter.OrderStatus">
                  <option value="">All</option>
                  <option *ngFor="let status of StatusTypes" [value]="status.value">{{status.label}}</option>
                </select>
                <div class="input-group-append">
                  <button class="status-btn hover-btn" type="submit" (click)="onSubmit();">Search Order</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12 col-md-12">
            <div class="card card-static-2 mb-30">
              <div class="card-title-2">
                <h4>All Orders</h4>
              </div>
              <div class="card-body-table">
                <div class="table-responsive">
                  <ag-grid-angular style="width: 100%; height: 500px;" appGridResizer class="ag-theme-material"
                    [gridOptions]="gridOptions">
                  </ag-grid-angular>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <app-footer></app-footer>
  </div>
</div>
