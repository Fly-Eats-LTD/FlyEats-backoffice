<app-header></app-header>
<div id="layoutSidenav">
    <app-sidepanel></app-sidepanel>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h2 class="mt-30 page-title">Orders</h2>
                <ol class="breadcrumb mb-30">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a routerLink="/orders" routerLinkActive="active">Orders</a></li>
                </ol>
                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="left-side-tabs">
                            <div class="dashboard-left-links">
                                <!-- <a *ngFor="let payment of paymentSettings" class="user-item"
                                    [ngClass]="{'active': selectedPaymentGateway.id == payment.id}"
                                    (click)="onSelectPaymentGateway(payment)"><i class="fab "
                                        [ngClass]="{'fa-stripe': payment.gatewayName == 'stripe','fa-paypal': payment.gatewayName == 'paypal'}"></i>{{payment.gatewayName
                                    | uppercase }}</a> -->
                                <a class="user-item"><i class="fab fa-stripe"></i>Stripe</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-6">
                        <div class="card card-static-2 mb-30">
                            <div class="card-title-2">
                                <h4>Stripe Setting</h4>
                            </div>
                            <div class="card-body-table">
                                <div class="news-content-right pd-20">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label class="form-label">Active*</label>
                                                <ng-selectize [config]="selectizeConfig" [options]="statusOptions"
                                                    id="statusOptions" name="statusOptions"
                                                    [(ngModel)]="selectedPaymentGateway.isActive"></ng-selectize>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Publishable Key*</label>
                                                <input type="text" class="form-control" name="apiKey"
                                                    placeholder="Enter Publishable Key"
                                                    [(ngModel)]="selectedPaymentGateway.apiKey">
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Secret Key*</label>
                                                <div class="input-group">
                                                    <input type="password" class="form-control" id="apiSecret"
                                                        placeholder="Enter Secret key"
                                                        aria-describedby="password-toggle"
                                                        [(ngModel)]="selectedPaymentGateway.apiSecret" #passwordInput>
                                                    <div class="input-group-append" (click)="showHide(passwordInput)">
                                                        <span class="input-group-text" id="password-toggle">
                                                            <i class="fa fa-eye"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <button class="save-btn hover-btn" type="submit"
                                                (click)="onSavePaymentGatewayConfig();">Save Changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <app-footer></app-footer>
    </div>
</div>
