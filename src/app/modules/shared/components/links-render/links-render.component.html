

<a [routerLink]="['/add-category']" [queryParams]="{CategoryId:queryParams.categoryId}" title="Edit" *ngIf="queryParams.categoryId && !queryParams.productId">
    <i class="fa fa-edit"></i>
</a>

<a [routerLink]="['/add-product']" [queryParams]="{CategoryId:queryParams.categoryId,productId:queryParams.productId}" title="Edit" *ngIf="queryParams.productId">
    <i class="fa fa-edit"></i>
</a>

<a [routerLink]="['/add-choice']" [queryParams]="{choiceId:queryParams.selectionId}" *ngIf="queryParams.selectionId" title="Edit">
    <i class="fa fa-edit"></i>
</a>
